<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6 h-80 debug">
            <div>
              START BOOTSTRAP
            </div>
          </div>
          <div class="col-xs-6 h-80 debug">
            <a class="menu-box"href="#">MENU</a>
          </div>
        </div>
      </div>
    </header>
<!-- FINE HEADER -->

    <main>
      <section id="section-1">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 h-300 debug">
            </div>
          </div>
        </div>
      </section>
      <section id="section-2" class="portfolio debug">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 debug h-80">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100">
            </div>
          </div>
        </div>



      </section>
      <section id="section-3" class="about debug">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 debug h-80">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100">
            </div>
          </div>

        </div>
      </section>
      <section id="section-4" class="contact-me">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </section>
    </main>
<!-- FINE MAIN -->

    <footer>
      <section id="top-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 debug h-80">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-80">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-80">
            </div>
          </div>
        </div>

      </section>

      <section id="bottom-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 debug h-80">

            </div>
          </div>

        </div>

      </section>

    </footer>


  </body>
</html>
