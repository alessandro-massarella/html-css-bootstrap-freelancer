<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-8 h-80">
              <div class="text-left">
                START BOOTSTRAP
              </div>
            </div>
            <div class="col-xs-4 text-right h-80">
              <a class="menu-box  hidden-md hidden-lg"href="#"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>

              <!-- menu in alto a destra visibile solo su schermi grandi -->
              <div class="row hidden-xs">
                <div class="col-md-4">
                  PORTFOLIO
                </div>
                <div class="col-md-4">
                  ABOUT
                </div>
                <div class="col-md-4">
                  CONTACT
                </div>
              </div>
            </div>

          </div>
        </div>


      </nav>
    </header>
<!-- FINE HEADER -->

    <main>
      <section id="section-1">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 green">
              <div class="jumbotron green">
                <div class="container green text-center">
                  <img class="image-size" src="img/avataaars.svg" alt="avatar">
                  <h1>START BOOTSTRAP</h1>
                  <div class="margin-30">
                    <div class="rule white"></div>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <div class="rule white-cl"></div>
                  </div>
                  <div class="font-lato">Graphic Artist - Web Designer - Illustrator</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="section-2" class="portfolio">
        <div class="container-fluid">
          <div class="col-xs-12 text-center">
            <div class="text-align">
              <h1 class="grey-cl">PORTFOLIO</h1>
              <div class="margin-30">
                <div class="rule grey-cl"></div>
                <span class="glyphicon glyphicon-star grey-cl" aria-hidden="true"></span>
                <div class="rule grey-cl"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-4 col-sm-6 text-center">
              <img class="img-rounded port_img" src="img/cabin.png" alt="cabin">
            </div>
            <div class="col-xs-12 col-md-4 col-sm-6 text-center">
              <img class="img-rounded port_img" src="img/cake.png" alt="cake">
            </div>
            <div class="col-xs-12 col-md-4 col-sm-6 text-center">
              <img class="img-rounded port_img" src="img/circus.png" alt="circus">
            </div>
            <div class="col-xs-12 col-md-4 col-sm-6 text-center">
              <img class="img-rounded port_img" src="img/game.png" alt="game">
            </div>
            <div class="col-xs-12 col-md-4 col-sm-6 text-center">
              <img class="img-rounded port_img" src="img/safe.png" alt="safe">
            </div>
            <div class="col-xs-12 col-md-4 col-sm-6 text-center">
              <img class="img-rounded port_img" src="img/submarine.png" alt="submarine">
            </div>
          </div>
        </div>
      </section>
      <section id="section-3" class="about debug">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 debug h-80 green">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6 debug h-100 green">
            </div>
            <div class="col-xs-12 col-md-6 debug h-100 green">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 debug h-100 green">
            </div>
          </div>

        </div>
      </section>
      <section id="section-4" class="contact-me">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 debug h-80">
              CONTACT ME
            </div>
          <div class="row">
            <div class="col-xs-12">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Check me out
                  </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
<!-- FINE MAIN -->

    <footer>
      <section id="top-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-4 debug h-80 grey">
            </div>
            <div class="col-xs-12 col-md-4 debug h-80 grey">
            </div>
            <div class="col-xs-12 col-md-4 debug h-80 grey">
            </div>
        </div>

      </section>

      <section id="bottom-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 debug h-80 dark">

            </div>
          </div>

        </div>

      </section>

    </footer>


  </body>
</html>
